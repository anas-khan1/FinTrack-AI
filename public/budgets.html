<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgets — FinTrack AI</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%236366f1'/><text x='50' y='68' font-size='50' fill='white' text-anchor='middle' font-weight='bold'>F</text></svg>">
</head>
<body>
    <div class="bg-effects"><div class="bg-orb bg-orb-1"></div><div class="bg-orb bg-orb-2"></div></div>
    <div class="app-layout">
        <div id="sidebarContainer"></div>
        <main class="main-content">
            <div class="page-header">
                <div class="page-header-inner">
                    <div><button class="mobile-menu-btn" id="mobileMenuBtn"></button><h1 class="page-title">Budget Planner</h1><p class="page-subtitle">Set spending limits by category</p></div>
                    <div class="page-header-actions">
                        <div id="budgetMonthPicker"></div>
                        <button class="btn btn-primary btn-sm" id="addBudgetBtn"></button>
                    </div>
                </div>
            </div>
            <div class="page-body">
                <div class="summary-bar">
                    <div class="summary-stat">Total Budget: <strong id="budTotalBudget">₹0</strong></div>
                    <div class="summary-stat">Total Spent: <strong id="budTotalSpent">₹0</strong></div>
                    <div class="summary-stat">Remaining: <strong id="budRemaining">₹0</strong></div>
                </div>
                <div class="card">
                    <div class="card-header"><span class="card-title">Budget vs Actual Spending</span></div>
                    <div class="card-body">
                        <div class="budget-list" id="budgetList">
                            <div class="empty-state" id="budgetEmpty">
                                <div class="empty-state-icon" id="emptyBudIcon"></div>
                                <div class="empty-state-text">No budgets set</div>
                                <div class="empty-state-hint">Click "Set Budget" to create category budgets</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal-overlay" id="budgetModal">
        <div class="modal">
            <h3>Set Budget</h3>
            <form id="budgetForm">
                <div class="form-group"><label>Category</label>
                    <select class="form-select" id="budCategory" required>
                        <option value="Food">Food</option><option value="Transport">Transport</option><option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option><option value="Bills">Bills</option><option value="Health">Health</option>
                        <option value="Education">Education</option><option value="Travel">Travel</option><option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group"><label>Budget Amount (₹)</label><input type="number" class="form-input" id="budAmount" placeholder="0" min="100" required></div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary btn-sm" id="cancelBudgetBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-sm">Save Budget</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/icons.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/budgets.js"></script>
</body>
</html>
